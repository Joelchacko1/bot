<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé®  Chatbot üé®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and basic page styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f3, #d6c7f7);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #6a0dad;
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Chatbox container styling */
        #chatbox {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Chat log styling */
        #chat-log {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        /* Chat bubble styling */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .message p {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .user p {
            background-color: #6a0dad;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .bot p {
            background-color: #f3f3f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        /* Input area styling */
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }

        #send {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a0dad;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #send:hover {
            background-color: #5a0b8c;
        }

        /* Loading animation */
        .loading-animation {
            display: none;
            margin-top: -15px;
            font-size: 14px;
            color: #6a0dad;
            font-style: italic;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1>Friendly Question Answering Chatbot </h1>
        <div id="chat-log"></div>
        <div class="loading-animation" id="loading">Bot is sketching a response... ‚úçÔ∏è</div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Type your message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        // Handle sending message
        document.getElementById('send').onclick = function() {
            sendMessage();
        };

        document.getElementById('message').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            let message = document.getElementById('message').value.trim();
            if (!message) return;

            // Clear input and append user message
            document.getElementById('message').value = '';
            appendMessage(message, 'user');

            // Show loading animation
            toggleLoading(true);

            // Send message to the server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Append bot message
                appendMessage(data.response, 'bot');
            })
            .catch(() => {
                appendMessage("Oops! Something went wrong.", 'bot');
            })
            .finally(() => {
                // Hide loading animation
                toggleLoading(false);
            });
        }

        function appendMessage(text, type) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            chatLog.appendChild(messageDiv);

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function toggleLoading(show) {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
